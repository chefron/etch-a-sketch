<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deface the Mona Lisa</title>
    <script src = "index.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="flex-container">

        <div id="mona-lisa-container" draggable="false">

            <img id="mona-lisa" src="images/mona-lisa.jpg" draggable="false"/>

            <div id="grid" draggable="false">
            </div>

            <div class="circle"></div>

            <svg>

                <filter id="wavy">

                    <feTurbulence 
                        x="0" 
                        y="0"
                        basefrequency="0.2"
                        numOctaves="4">
                    
                        <animate
                            attributeName="baseFrequency"
                            dur="30s"
                            values="0.02; 0.005; 0.02"
                            repeatCount="indefinite">
                        
                    </feTurbulence>

                        <feDisplacementMap in="SourceGraphic" scale="60">

                </filter>

            </svg>

        </div>

        <div id="toolbox">

            <div id="swatch">

                <input type="color" id="color-picker" value="#FF0000"></input>

                <div class="info">
                    <h1>COLOR</h1>
                    <h2 id="hex">#FF0000</h2>
                </div>

            </div>

            <div id="grid-icon-container">

                <div id="grid-icon-wrapper">

                    <img id="grid-icon" src="images/grid-icon.png">

                    <p id="square-count"></p>

                    <p id="cross-out">GRID OFF</p>

                </div>

                <input type="range" id="slider" min="1" max="100" value="100"></input> 

            </div>

        </div>

    </div>
    
    
</body>

</html>
