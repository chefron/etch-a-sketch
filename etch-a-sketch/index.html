<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deface the Mona Lisa</title>
    <script src = "index.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="flex-container">

        <div id="mona-lisa-container" draggable="false">

            <img id="mona-lisa" src="images/mona-lisa.jpg" draggable="false"/>

            <div id="grid" draggable="false">
            </div>

        </div>

        <div id="toolbox">

            <div id="swatch">

                <input type="color" id="color-picker" value="#FF0000"></input>

                <div class="info">
                    <h1>COLOR</h1>
                    <h2 id="hex">#FF0000</h2>
                </div>

            </div>

            <div id="grid-icon-container">

                <img id="grid-icon" src="images/grid-icon.png">

                <input type="range" id="slider" min="1" max="100" value="100"></input> 

            </div>

        </div>

    </div>
    
    
</body>

</html>
